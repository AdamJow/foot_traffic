services:
  db:
    image: postgres:15
    container_name: foot_traffic_db
    restart: always
    environment:
      POSTGRES_DB: foot_traffic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d foot_traffic"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: foot_traffic_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/foot_traffic
    ports:
      - "8000:8000"
